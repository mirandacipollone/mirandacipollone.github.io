    <div class="fondo">
        <form action="alta.php" method="GET" autocomplete="off">
            
            <div id="alta-form">
                
                <fieldset class="central">
                    
                    <legend class="central__title">Alta de Producto</legend>
                    <div>
                        <label for="nombre">Nombre: *</label>
                        <input class="central__inputs" type="text" id="nombre" name="nombre" required autofocus>
                    </div>

                    <div>
                        <label for="precio">Precio: *</label>
                        <input class="central__inputs" type="number" id="precio" name="precio" required min="1" max="99999999">
                    </div>

                    <div>
                        <label for="stock">Stock: *</label>
                        <input class="central__inputs" type="stock" id="stock" name="stock" required min="1" max="99999999">
                    </div>

                    <div>
                        <label for="brand">Marca: *</label>
                        <select class="central__inputs" id="brand" name="brand" required>
                                <option value="" selected disabled>- Seleccionar -</option>
                                <optgroup label="Smartphones">
                                    <option value="2">Apple</option>
                                    <option value="3">Xiaomi</option>
                                    <option value="4">Huawei</option>
                                    <option value="5">Motorola</option>
                                    <option value="8">Samsung</option>
                                </optgroup>
                                <optgroup label="Notebooks">
                                    <option value="6">HP</option>
                                    <option value="7">Sony</option>
                                    <option value="9">LG</option>
                                    <option value="10">Dell</option>
                                </optgroup>
                                <optgroup label="Gadgets">
                                    <option value="11">Garmin</option>
                                    <option value="12">Pioneer</option>
                                    <option value="13">Edifier</option>
                                    <option value="14">Thonet & Vader</option>
                                </optgroup>
                                <optgroup label="Watch">
                                    <option value="15">Apple</option>
                                    <option value="16">Samsung</option>
                                    <option value="17">Xiaomi</option>
                                    <option value="18">Fitbit</option>
                                    <option value="19">Garmin</option>
                                    <option value="20">TomTom</option>
                                </optgroup>
                                <option value="9999">Otra</option>
                        </select>
                    </div>
                    <div>
                        <p>Subí una imagen del producto: </p>
                        <input class="central__inputs" type="file" id="picture" name="picture">
                    </div>

                    <div class="central__category">
                        <p class="list-title">Categoría: *</p>
                        <ul>
                        <li><input type="radio" id="cel" name="cat" value="cel">
                        <label for="cel">Smartphone</label></li>

                        <li><input type="radio" id="note" name="cat" value="note">
                        <label for="note">Notebook</label></li>

                        <li><input type="radio" id="gad" name="cat" value="gad">
                        <label for="gad">Gadget</label></li>

                        <li><input type="radio" id="wat" name="cat" value="wat">
                        <label for="wat">Watch</label></li>

                        <li><input type="radio" id="other" name="cat" value="other" checked>
                        <label for="other">Otro</label></li>
                        </ul>
                    </div>
                    <div>   
                        <label for="details">
                            <p>Detalles</p>
                        </label>
                        
                        <textarea class= "central__inputs" name="details" id="details"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="ship" name="ship" value="ship">
                        <label for="ship">Envío sin cargo</label>

                    </div>

                    <div class= "submits">

                        <button type="submit" class="submits__slide">
                            <div>
                                Dar de alta
                            </div>
                            <i class="icon-arrow-right"></i>
                        </button>

                        <button type="reset" class="submits__slide">
                            <div>Reset</div>
                            <i class="icon-arrow-right"></i>
                        </button>
                    
                    </div>

                </fieldset>

            </div>
            
        </form>
